<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h3>View Highscores</h3>
        <div class="timeNumber">
            <p>Timer</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div>
                <button onClick={} id="btnStart" class="buttonStyle buttonFlex">Start</button>
            </div>
            <div class="quizArea">
                <h1 id="question">Question</h1>
                <div id="answerButtons">
                    <button onClick={} class="buttonStyle buttonFlex">question 1</button>
                    <button onClick={} class="buttonStyle buttonFlex">question 2</button>
                    <button onClick={} class="buttonStyle buttonFlex">question 3</button>
                    <button onClick={} class="buttonStyle buttonFlex">question 4</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
